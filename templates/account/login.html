{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
    Login
{% endblock %}

{% block content %}
    <h1>Log In</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'account_signup' %}">you do not have account?</a>
        <br>
        <button type="submit">Log In</button>
    </form>
{% endblock %}
