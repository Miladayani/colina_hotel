{% load static %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>{% block page_title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Mobile Web-app fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Meta tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'favicon.ico' %}">


    <!--CSS styles-->
    <link rel="stylesheet" media="all" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" media="all" href="{% static 'css/animate.css' %}"/>
    <link rel="stylesheet" media="all" href="{% static 'css/font-awesome.css' %}"/>
    <link rel="stylesheet" media="all" href="{% static 'css/linear-icons.css' %}"/>
    <link rel="stylesheet" media="all" href="{% static 'css/hotel-icons.css' %}"/>
    <link rel="stylesheet" media="all" href="{% static 'css/magnific-popup.css' %}"/>
    <link rel="stylesheet" media="all" href="{% static 'css/owl-carousel.css' %}"/>
    <link rel="stylesheet" media="all" href="{% static 'css/datepicker.css' %}"/>
    <link rel="stylesheet" media="all" href="{% static 'css/theme.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&amp;subset=latin-ext" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

{% include 'header.html' %}

{% block content %}
{% endblock %}


<!--JS files-->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.js' %}"></script>
<script src="{% static 'js/jquery.bootstrap.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
<script src="{% static 'js/jquery.owl.carousel.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>


<!-- ========================  Subscribe ======================== -->

<section class="subscribe">
    <div class="container">
        <div class="box">
            <h2 class="title">Subscribe</h2>
            <div class="text">
                <p>& receive free premium gifts</p>
            </div>
            <div class="form-group">
                <input type="text" value="" placeholder="Subscribe" class="form-control"/>
                <button class="btn btn-sm btn-main">Go</button>
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}

</body>
</html>
